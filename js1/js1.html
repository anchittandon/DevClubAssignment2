<!DOCTYPE html>
<html>
	<head>
		<title>DevClubAssignment2: js1</title>
		<style type="text/css">
			* {box-sizing: border-box;}
			body {background: url(bg.jpg) no-repeat center center fixed; -webkit-background-size: cover;-moz-background-size: cover;  -o-background-size: cover; background-size: cover;}
			.application {background-color: white;	width: 60%;	margin: 5% auto; border: 2px solid black;}
			.heading {font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 35px; min-height: 40px; text-indent: 4%;	text-align: left;	background-color: tomato;	}
			.inputbox {width: 100%;	min-height: 35px; border: 0;}
			.inputbox input {width: 100%; text-indent: 2%; Height:30px;}
			.list {min-height:0px; background-color: #EEE;}
			ul.bullet {width: 100%; list-style-type: none; background: #DDD; padding: 0;	margin: 0;	cursor: pointer;}
			ul.bullet li {width: 100%; min-height: 35px;	font-size: 25px; text-indent: 1%;	padding: 1%;}
			ul.bullet li button {height: 30px; width: 30px; float: left; padding: 0; margin: auto; visibility: hidden; background: red;}
			ul.bullet li button:last-of-type {background: green;}
			ul.bullet li:hover button {visibility: visible;}
			ul.bullet li button img {height: 20px; width: 20px; cursor: pointer; padding: 0; margin: 0;}
			ul.bullet#done li {min-height:0px; text-decoration: line-through;}
		</style>	
	</head>
	<body>
		<div class="application">
			<div class="heading">
				Your To-dos
			</div>
			<div class="inputbox">
				<input type="text" placeholder="Add a new todo and press enter" id="item" onkeypress="checkKeyPress(event)">
			</div>
			<div class="list">
				<ul class="bullet" id="bullet"></ul>
				
				<ul class="bullet" id="done"></ul>
			</div>
			<script type="text/javascript">
			<!--
				const delete_button = '<button onclick="deleteItem(event, this)"><img src="del.png" alt="delete"></button>';
				const edit_button = '<button onclick="editItem(event, this)"><img src="edit.png" alt="edit"></button>';
				function checkKeyPress(event) {if (event.keyCode == 13) {event.preventDefault();addToList();}} //Implementation for enter key
				function addToList() {
					let list_item = document.getElementById('item').value;
					if (list_item) {document.getElementById('item').value = '';	addItem(list_item);}}
				function completeItem() {
					let item = this;
					let parent = item.parentNode;
					let id = parent.id;
					let target = (id == 'bullet' ? document.getElementById('done') : document.getElementById('bullet'));
					parent.removeChild(item);
					target.insertBefore(item, target.childNodes[0]);}
				function deleteItem(event, it) {
					event.stopPropagation();
					let item = it.parentNode.parentNode;
					let parent = item.parentNode;
					parent.removeChild(item);}
				function addItem(text) {
					let list = document.getElementById('bullet');
					let item = document.createElement('li');
					item.textContent  = text;
					let buttons = document.createElement('span');
					buttons.innerHTML = delete_button+edit_button;
					item.appendChild(buttons);
					item.addEventListener('click', completeItem);
					list.insertBefore(item, list.childNodes[0]);}
					//-->
			</script>
		</div>
				
			
			
		</div>

	</body>
</html>
